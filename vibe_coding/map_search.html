<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מפת חיפוש חכמה</title>
    
    <style>
        /* Basic body and html styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Map container */
        #map {
            height: 100%;
            width: 100%;
        }

        /* UI container that overlays the map */
        #ui-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 90%;
            max-width: 450px;
        }

        .input-group {
            display: flex;
            gap: 5px;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px 15px;
            border: none;
            background-color: #4285F4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        #search-button:hover {
            background-color: #357ae8;
        }

        #search-button:disabled {
            background-color: #9E9E9E;
            cursor: not-allowed;
        }

        /* Slider styling */
        .slider-group {
            text-align: center;
        }
        
        .slider-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        #radius-slider {
            width: 100%;
            cursor: pointer;
        }

        /* Navigation controls */
        #navigation-controls {
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #prev-button, #next-button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
        }

        #prev-button:hover, #next-button:hover {
            background-color: #e9e9e9;
        }

        /* Utility class */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="ui-container">
        <div class="input-group">
            <input type="text" id="search-input" placeholder="לדוגמה: 'פלאפל פתוח עכשיו'">
            <button id="search-button">חפש</button>
        </div>
        
        <div class="slider-group">
            <label for="radius-slider">רדיוס חיפוש: <span id="radius-value">5.0 ק"מ</span></label>
            <input type="range" id="radius-slider" min="50" max="10000" value="5000" step="50">
        </div>

        <div id="navigation-controls" class="hidden">
            <p id="results-info"></p>
            <div class="button-group">
                <button id="prev-button">הקודם</button>
                <button id="next-button">הבא</button>
            </div>
        </div>
    </div>
    
    <script>
        // --- API Keys (SECURITY WARNING!) ---
        // For development only. In a real app, use a server-side proxy.
        // The keys provided in the prompt are used here for demonstration.
        const GEMINI_API_KEY = "AIzaSyDJOFb9xXjwtHDLMrBIeBRPuSQpWnjTUo4";
        const Maps_API_KEY = "AIzaSyD_h40QWZPiY5biRspElBQuV2siVFW4IK4";
    
        // Global variables
        let map, userMarker, directionsService, directionsRenderer;
        let searchResults = [];
        let markers = [];
        let currentResultIndex = 0;
        
        /**
         * Initializes the map and user location services.
         * This function is the callback for the Google Maps script.
         */
        function initMap() {
            // Initialize services
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                suppressMarkers: true // We'll use our own custom markers
            });

            // Default location (Tel Aviv) if geolocation fails
            const defaultLocation = { lat: 32.0853, lng: 34.7818 };

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: defaultLocation,
                mapTypeControl: false,
                streetViewControl: false,
            });

            directionsRenderer.setMap(map);

            // Try to get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(userLocation);
                        if (userMarker) userMarker.setMap(null); // Clear previous marker
                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "המיקום שלי",
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 7,
                                fillColor: "#4285F4",
                                fillOpacity: 1,
                                strokeWeight: 2,
                                strokeColor: "white",
                            },
                        });
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, map.getCenter());
            }

            setupEventListeners();
        }

        /**
         * Handles errors related to geolocation.
         */
        function handleLocationError(browserHasGeolocation, pos) {
            alert(browserHasGeolocation ?
                  'שירותי המיקום נכשלו. אנא בדוק את הרשאות המיקום בדפדפן.' :
                  'הדפדפן שלך אינו תומך בשירותי מיקום.');
        }

        /**
         * Sets up all the event listeners for UI elements.
         */
        function setupEventListeners() {
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');
            const radiusSlider = document.getElementById('radius-slider');
            const radiusValue = document.getElementById('radius-value');
            const nextButton = document.getElementById('next-button');
            const prevButton = document.getElementById('prev-button');
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            radiusSlider.addEventListener('input', () => {
                const radiusMeters = parseInt(radiusSlider.value);
                if (radiusMeters >= 1000) {
                    radiusValue.textContent = `${(radiusMeters / 1000).toFixed(1)} ק"מ`;
                } else {
                    radiusValue.textContent = `${radiusMeters} מטר`;
                }
            });

            nextButton.addEventListener('click', () => navigateResults(1));
            prevButton.addEventListener('click', () => navigateResults(-1));
        }

        /**
         * Main function to start the search process.
         */
        async function performSearch() {
            const queryText = document.getElementById('search-input').value;
            if (!queryText) {
                alert("אנא הזן מונח חיפוש.");
                return;
            }
             if (!userMarker) {
                alert("לא ניתן לקבוע את מיקומך. אנא אשר הרשאות מיקום ונסה שנית.");
                return;
            }

            const searchButton = document.getElementById('search-button');
            searchButton.textContent = 'מחפש...';
            searchButton.disabled = true;

            try {
                const structuredQuery = await getStructuredQueryFromGemini(queryText);
                if(structuredQuery && structuredQuery.query){
                    await searchPlaces(structuredQuery);
                } else {
                     throw new Error("Gemini did not return a valid query.");
                }
            } catch (error) {
                console.error("Search failed:", error);
                alert("אירעה שגיאה בתהליך החיפוש. אנא בדוק את קונסול הדפדפן לפרטים.");
            } finally {
                searchButton.textContent = 'חפש';
                searchButton.disabled = false;
            }
        }

        /**
         * Uses Gemini API to convert natural language to a structured search query.
         */
        async function getStructuredQueryFromGemini(text) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            const prompt = `
                From the following user request in Hebrew, extract the primary search term for the Google Places API and whether the user wants a place that is open now.
                The output must be a valid JSON object with two keys: "query" (string) and "openNow" (boolean).
                Examples:
                - User request: "אני מחפש תחנת דלק שפתוחה עכשיו" -> {"query": "תחנת דלק", "openNow": true}
                - User request: "דוכן פלאפל קרוב" -> {"query": "פלאפל", "openNow": false}
                - User request: "בית מרקחת תורן" -> {"query": "בית מרקחת", "openNow": true}
                - User request: "סניף דואר" -> {"query": "סניף דואר", "openNow": false}
                User request: "${text}"
            `;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }),
            });

            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`Gemini API request failed with status ${response.status}: ${errorBody}`);
            }

            const data = await response.json();
            if (!data.candidates?.[0]?.content?.parts?.[0]?.text) {
                throw new Error("Invalid response structure from Gemini API.");
            }
            
            const resultText = data.candidates[0].content.parts[0].text;
            const jsonMatch = resultText.match(/\{.*\}/s);
            if (!jsonMatch) {
                throw new Error("Could not find a valid JSON object in Gemini's response.");
            }
            return JSON.parse(jsonMatch[0]);
        }

        /**
         * Searches for places using the modern Places API (New) via a fetch request.
         */
        async function searchPlaces({ query, openNow }) {
            clearPreviousResults();
            const radius = document.getElementById('radius-slider').value;
            const userLocation = userMarker.getPosition();
            
            // *** Defensive Fix: Ensure 'openNow' is a strict boolean ***
            const isOpeningNow = (openNow === true || String(openNow).toLowerCase() === 'true');

            const url = 'https://places.googleapis.com/v1/places:searchText';
            
            const headers = {
                'Content-Type': 'application/json',
                'X-Goog-Api-Key': Maps_API_KEY,
                'X-Goog-FieldMask': 'places.displayName,places.location,places.id'
            };
            const body = JSON.stringify({
                textQuery: query,
                openNow: isOpeningNow, // Use the sanitized boolean
                maxResultCount: 10,
                locationBias: {
                    circle: {
                        center: {
                            latitude: userLocation.lat(),
                            longitude: userLocation.lng()
                        },
                        radius: parseFloat(radius)
                    }
                }
            });

            const response = await fetch(url, { method: 'POST', headers: headers, body: body });
            if (!response.ok) {
                const errorBody = await response.json();
                console.error('Places API Error:', errorBody);
                throw new Error(`Places API request failed with status ${response.status}`);
            }

            const data = await response.json();
            if (data.places && data.places.length > 0) {
                searchResults = data.places;
                displayResults();
            } else {
                 alert("לא נמצאו תוצאות התואמות לחיפוש שלך.");
            }
        }

        /**
         * Displays search results on the map.
         */
        function displayResults() {
            const bounds = new google.maps.LatLngBounds();
            bounds.extend(userMarker.getPosition());

            searchResults.forEach((place, index) => {
                const location = {
                    lat: place.location.latitude,
                    lng: place.location.longitude
                };
                const marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    label: `${index + 1}`,
                    title: place.displayName.text,
                });
                markers.push(marker);
                bounds.extend(location);
            });
            
            map.fitBounds(bounds);

            if (searchResults.length > 0) {
                currentResultIndex = 0;
                showSingleResult(currentResultIndex);
                document.getElementById('navigation-controls').classList.remove('hidden');
            }
        }

        /**
         * Shows a single result: updates info, highlights marker, and draws route.
         */
        function showSingleResult(index) {
            const place = searchResults[index];
            const location = {
                lat: place.location.latitude,
                lng: place.location.longitude
            };
            
            const resultsInfo = document.getElementById('results-info');
            resultsInfo.textContent = `מציג ${index + 1}/${searchResults.length}: ${place.displayName.text}`;

            markers.forEach((marker, i) => {
                marker.setAnimation(i === index ? google.maps.Animation.BOUNCE : null);
            });
            
            setTimeout(() => {
                if (markers[index]) {
                   markers[index].setAnimation(null);
                }
            }, 1500);

            calculateAndDisplayRoute(location);
        }

        /**
         * Handles navigation between results (next/previous).
         */
        function navigateResults(direction) {
            currentResultIndex += direction;
            if (currentResultIndex >= searchResults.length) {
                currentResultIndex = 0; // Wrap to start
            } else if (currentResultIndex < 0) {
                currentResultIndex = searchResults.length - 1; // Wrap to end
            }
            showSingleResult(currentResultIndex);
        }

        /**
         * Calculates and draws a route from user to destination.
         */
        function calculateAndDisplayRoute(destination) {
            const request = {
                origin: userMarker.getPosition(),
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING,
            };

            directionsService.route(request, (result, status) => {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    console.error('Directions request failed due to ' + status);
                    directionsRenderer.setDirections({ routes: [] });
                }
            });
        }

        /**
         * Clears all markers, routes, and result data from the map and state.
         */
        function clearPreviousResults() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            directionsRenderer.setDirections({ routes: [] });
            searchResults = [];
            currentResultIndex = 0;
            document.getElementById('navigation-controls').classList.add('hidden');
        }

        // Dynamically load the Google Maps script
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${Maps_API_KEY}&libraries=places,routes&callback=initMap&language=he`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);

    </script>
</body>
</html>
