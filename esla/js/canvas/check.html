<!DOCTYPE html>
<html>
<body  onload = "doOnload()"> 
<!-- == page == -->
<h1 id="title1"> Check page </h1>

<button type = "button" onclick = "buttonCheck()"> check </button> 

<h1 id="title2"> output goes here: </h1>
<form action="">
  <input type="radio" name="state" value="arrow" onchange = "onArrowSelect()"> Arrow <br>
  <input type="radio" name="state" value="draw" checked = "checked" onchange = "onDrawSelect()" > Draw <br>
</form>

<!--   == script == --> 
<script>
	state = "draw"
	
function onArrowSelect() {
	state = "arrow"
}

function onDrawSelect() {
	state = "draw"
}
function doOnload() {
    print("ready"); 
}

function buttonCheck() {
		print(state)
}

function print(str) {
    document.getElementById("title2").innerHTML += str+"<br>"; 
}

</script> 

</body> 
</html>
