<!DOCTYPE html>
<html>
<body onload = "init()"> 
<!-- == page == -->

<button type = "button" onclick = "buttonPressed()"> press me </button> 

<h1 id = "firstHeader"> Hello lord </h1> 


<select id="colorSelection" onchange="colorChanged()">
	<option> black </option>
	<option> blue </option>
	<option> red </option>
</select> 

<canvas id="myCanvas" width="700" height="600"></canvas>




<!--   == script == --> 
<script>
function init() {
	colorChanged();
	
	// globals
	points = [[0,0]];  	
	drag = false; 
	pointRad = 15; 
	
	selectedPoint = -1;   
	// ---- 
	
	var canvas = document.getElementById('myCanvas');

	canvas.addEventListener("mousedown", mouseDown ,false); 
	canvas.addEventListener("mouseup", mouseUp ,false); 
	canvas.addEventListener("mousemove", mouseMove ,false); 

	clearCanvas();
}

function mouseUp(e) {
	drag = false; 
	selectedPoint = -1; 
}

function mouseMove(e) {
	if (drag && selectedPoint != -1) {
		points[selectedPoint] =  [e.offsetX, e.offsetY,10];
		redraw();  
	}
} 

function redraw() {
	clearCanvas(); // should be changed to delete only current curve  
	for (i=0; i<points.length-1; ++i)  {
		var x1 = points[i][0], y1 = points[i][1], 
			  x2 = points[i+1][0], y2 = points[i+1][1],
			  xm = (x1+x2)/2, ym = (y1+y2)/2; 
			  curve(x1,y1,xm,ym,xm,ym,x2,y2); 
			  circle(x1,y1,pointRad); 
	}
}

function clearCanvas() {
	var canvas = document.getElementById('myCanvas');
	var context = canvas.getContext('2d');

	context.clearRect(0, 0, canvas.width, canvas.height);

	context.rect(0,0,canvas.width, canvas.height);
	context.stroke();

}

function distance(x1,y1,x2,y2) {
	return Math.sqrt(Math.pow((x1-x2),2)+Math.pow((y1-y2),2) ); 
}

function mouseDown(e) {
  	for(i=0; i<points.length; i++)
  		if ( distance(e.offsetX, e.offsetY,points[i][0], points[i][1]) < pointRad ) {
  			selectedPoint = i; 
  			drag = true; 
  			return; 
  		}

  	var n = points.length-1, 
	  	  px = points[n][0], py = points[n][1], 
  		  px1 = e.offsetX, py1 = e.offsetY, 
  		  pxmean = (px + px1)/2; 

  	curve(px,py, pxmean, py+30, pxmean, py-30, px1, py1);
	circle(px1, py1, pointRad); 
	
	points.push([px1,py1]); 
}

function curve(x1,y1,x2,y2,x3,y3,x4,y4) {
	var canvas = document.getElementById('myCanvas');
	var context = canvas.getContext('2d');

	context.beginPath();
  	context.moveTo(x1,  y1);
  	context.bezierCurveTo(x2, y2, x3, y3, x4, y4);
  	context.lineWidth = 3;
  	context.strokeStyle = color; 
	context.stroke();
}

function circle(x,y,r) {
	var canvas = document.getElementById('myCanvas');
	var context = canvas.getContext('2d');

	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, false);
	context.fillStyle = 'gray';
	context.fill();
	context.lineWidth = 2;
	context.strokeStyle = 'black';
	context.stroke();
}

function colorChanged() {
	var dropList = document.getElementById("colorSelection"); 
	color = ""+dropList.options[dropList.selectedIndex].text; 
	
	document.getElementById("firstHeader").innerHTML = color; 
} 

function buttonPressed() {
	var name = "Ori" ;
	var age = "44" ;
	var map = {1:"one", 2:"two", three:"3"}; 
	var str ="";
	for (x in map) {
		str +=  x + " " + map[x] ;
	}
	document.getElementById("firstHeader").innerHTML = "Hello "+name+" "+str; 
}
</script> 

</body> 
</html>
