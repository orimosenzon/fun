<!DOCTYPE html>
<html>
<body  onload = "doOnload()"> 
<!-- == page == -->
<h1 id="title1"> Check page </h1>

<button type = "button" onclick = "buttonCheck()"> check </button> 

<h1 id="title2"> output goes here: </h1>

<!--   == script == --> 
<script>



function doOnload() {
    print("ready"); 
}

function buttonCheck() {
	s = "12.3,-3.32,4.56,-1.001";
	var i = 0; 
	while(i < s.length) {
		var i1 = s.indexOf(",",i); 
		if (i1==-1)
			i1 = s.length; 
		print(parseFloat(s.slice(i,i1)));
		i = i1+1;  	
	}
	
}

function print(str) {
    document.getElementById("title2").innerHTML += str+"<br>"; 
}
	





</script> 

</body> 
</html>
