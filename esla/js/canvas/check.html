<!DOCTYPE html>
<html>
<body> 
<!-- == page == -->
<h1 id="title1"> Check page </h1> <br> <br>
<h1 id="title2">  </h1>

<button type = "button" onclick = "buttonCheck()"> check </button> 


<!--   == script == --> 
<script>
function print(str) {
    document.getElementById("title2").innerHTML += str+"<br>"; 
}

	
function A(data) { // I treat this function as a defenition of class and also a ctor 
	this._data = data
}

A.prototype.printInfo =  function() {
		print("object of type-A, data: "+this._data); 	
}


function buttonCheck() {
	a = new A(5); 
	a.printInfo(); 
	a._data = 7; 
	a.printInfo(); 
}


</script> 

</body> 
</html>
